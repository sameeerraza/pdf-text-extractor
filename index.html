<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Text Extractor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ PDF Text Extractor</h1>
    <div class="controls">
      <label for="pdfFile">Choose PDF:</label>
      <input type="file" id="pdfFile" accept="application/pdf">
    </div>

    <div class="controls">
      <label for="mode">Mode:</label>
      <select id="mode">
        <option value="full">Extract Full Text</option>
        <option value="keywords">Search Keywords</option>
      </select>
    </div>

    <div class="controls" id="keywordSection" style="display:none;">
      <label for="keywords">Keywords (comma separated):</label>
      <input type="text" id="keywords" placeholder="e.g. interest, fees, collection cost">
    </div>

    <div class="controls">
      <button id="extractBtn">Extract</button>
      <button id="resetBtn" style="display:none;">Reset</button>
    </div>

    <div id="progressSection" style="display:none;">
      <progress id="progressBar" value="0" max="100"></progress>
      <span id="progressText"></span>
    </div>

    <div id="status"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
