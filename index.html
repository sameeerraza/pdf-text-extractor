<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Extractor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‘ PDF Text Extractor</h1>

        <input type="file" id="fileInput" accept="application/pdf">

        <div class="controls">
            <label for="ocrQuality">OCR Quality:</label>
            <select id="ocrQuality">
                <option value="1.5">Low</option>
                <option value="2">Medium</option>
                <option value="2.5" selected>High</option>
            </select>
        </div>

        <div class="controls">
            <label for="mode">Mode:</label>
            <select id="mode">
                <option value="full">Extract Full Text</option>
                <option value="keywords">Search Keywords</option>
            </select>
        </div>

        <div class="controls" id="keywordSection" style="display:none;">
            <label for="keywords">Keywords (comma separated):</label>
            <input type="text" id="keywords" placeholder="e.g. interest, fees, collection cost">
        </div>

        <button id="extractBtn">Extract</button>
        <button id="downloadBtn" style="display:none;">Download Text</button>
        <button id="resetBtn" style="display:none;">Reset</button>

        <div id="progressSection" style="display:none;">
            <p id="progressText">Starting...</p>
            <progress id="progressBar" value="0" max="100"></progress>
        </div>

        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
